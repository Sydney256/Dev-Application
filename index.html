<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roblox Developer Login & Application</title>
  <style>
    :root{
      --dark:#ff007f;
      --light:#ffb6c1;
      --bg:#1a0a12;
      --card:#1f1118;
      --muted:#e0b7c4;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:#ffeef5;background:linear-gradient(180deg,#2b0f1b 0%,#3d1526 50%,#1a0a12 100%);display:flex;justify-content:center;align-items:center}

    .container{width:95%;max-width:980px;}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.04),transparent);border-radius:14px;padding:22px;box-shadow:0 6px 18px rgba(61,21,38,0.6);border:1px solid rgba(255,255,255,0.05);transition:opacity 0.5s ease,transform 0.5s ease;}
    .hidden{opacity:0;pointer-events:none;position:absolute;}

    .brand{padding:28px 24px;border-radius:14px;margin-bottom:22px;background:linear-gradient(90deg,var(--dark),var(--light));background-size:200% 200%;animation:grad 6s ease infinite;box-shadow:0 6px 30px rgba(255,0,127,0.15),inset 0 -6px 30px rgba(255,255,255,0.02);color:#3d1526;text-align:center;}
    @keyframes grad{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:var(--card);color:#ffeef5;outline:none;margin-bottom:14px}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--dark);color:white;font-weight:600;cursor:pointer;transition:background 0.2s ease;width:100%}
    button:hover{background:var(--light);color:#3d1526}
    .error{color:#ff6a6a;margin-bottom:14px;text-align:center}
    .avatar{display:block;margin:0 auto 12px;border-radius:50%;width:120px;height:120px;}
    h2{color:var(--light);text-align:center;margin:12px 0}

    /* Spinner */
    .spinner{border:4px solid rgba(255,255,255,0.1);border-top:4px solid var(--light);border-radius:50%;width:32px;height:32px;margin:12px auto;animation:spin 1s linear infinite}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

    form{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    .full{grid-column:1/-1}
    label{display:block;font-size:13px;margin-bottom:8px;color:var(--muted)}
    textarea{min-height:90px;resize:vertical}
    .actions{grid-column:1/-1;display:flex;gap:12px;justify-content:flex-end}
    footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center;grid-column:1/-1}
  </style>
</head>
<body>
  <div class="container">

    <!-- Login Card -->
    <div class="card" id="loginCard">
      <div class="brand"><h1>Roblox Login</h1></div>
      <input type="text" id="username" placeholder="Enter your Roblox username">
      <div id="loginError" class="error"></div>
      <button id="loginBtn">Continue</button>
      <div id="searching" class="error" style="display:none">
        <div class="spinner"></div>
        Searching for <span id="searchName"></span>...
      </div>
    </div>

    <!-- Application Card -->
    <div class="card hidden" id="appCard">
      <img id="avatarImg" class="avatar" src="" alt="Avatar">
      <h2 id="welcomeText"></h2>
      <form id="devForm">
        <!-- 18-question form fields -->
        <div class="full"><label>1. Full Name *</label><input type="text" name="fullname" required></div>
        <div class="full"><label>2. Roblox Username *</label><input type="text" name="roblox" required></div>
        <div class="full"><label>3. Roblox Profile Link *</label><input type="url" name="profile" required></div>
        <div class="full"><label>4. Discord Username *</label><input type="text" name="discord" required></div>
        <div class="full"><label>5. How old are you? *</label><input type="number" name="age" min="10" required></div>
        <div class="full"><label>6. Developer Role *</label><select name="role" required><option>Builder</option><option>Scripter</option><option>UI Designer</option><option>Animator</option><option>Modeler</option><option>Other</option></select></div>
        <div class="full"><label>7. Years of Roblox Studio experience *</label><input type="number" name="experience" min="0" required></div>
        <div class="full"><label>8. Tools & Languages *</label><input type="text" name="tools" required></div>
        <div class="full"><label>9. Link to your best Roblox project *</label><input type="url" name="project" required></div>
        <div class="full"><label>10. Describe your role in that project *</label><textarea name="roleDesc" required></textarea></div>
        <div class="full"><label>11. Teamwork style *</label><textarea name="teamwork" required></textarea></div>
        <div class="full"><label>12. Weekly availability (hours) *</label><input type="number" name="hours" min="1" max="168" required></div>
        <div class="full"><label>13. Collaboration tools experience *</label><input type="text" name="collab" required></div>
        <div class="full"><label>14. Motivation *</label><textarea name="motivation" required></textarea></div>
        <div class="full"><label>15. Past Roblox team experience *</label><textarea name="pastWork" required></textarea></div>
        <div class="full"><label>16. Solo or collaborative projects preference *</label><textarea name="workPref" required></textarea></div>
        <div class="full"><label>17. Expectations from joining the team *</label><textarea name="gain" required></textarea></div>
        <div class="full"><label>18. Additional info</label><textarea name="extra"></textarea></div>
        <div class="actions"><button type="reset" class="secondary">Clear</button><button type="submit">Submit Application</button></div>
        <footer>Need help? Contact <span style="color:var(--light)">devs@example.com</span></footer>
      </form>
    </div>

  </div>

<script>
const loginBtn=document.getElementById('loginBtn');
const usernameInput=document.getElementById('username');
const loginError=document.getElementById('loginError');
const searching=document.getElementById('searching');
const searchName=document.getElementById('searchName');
const loginCard=document.getElementById('loginCard');
const appCard=document.getElementById('appCard');
const avatarImg=document.getElementById('avatarImg');
const welcomeText=document.getElementById('welcomeText');
const devForm=document.getElementById('devForm');

loginBtn.addEventListener('click',()=>{
    const username=usernameInput.value.trim();
    if(!username){loginError.textContent='Please enter a username'; return;}
    loginError.textContent='';
    searchName.textContent=username;
    searching.style.display='block';

    fetch(`https://users.roblox.com/v1/users/search?keyword=${encodeURIComponent(username)}`)
    .then(res=>res.json())
    .then(data=>{
        const user=data.data.find(u=>u.name.toLowerCase()===username.toLowerCase());
        if(user){
            const userId=user.id;
            avatarImg.src=`https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=420&height=420&format=png`;
            welcomeText.textContent=`Welcome, ${user.name} â€” please complete your application below.`;
            loginCard.classList.add('hidden');
            appCard.classList.remove('hidden');
        } else {
            loginError.textContent='User not found on Roblox. Please try again.';
        }
        searching.style.display='none';
    })
    .catch(()=>{
        searching.style.display='none';
        loginError.textContent='Error connecting to Roblox. Try again later.';
    });
});

devForm.addEventListener('submit',e=>{
    e.preventDefault();
    const data=Object.fromEntries(new FormData(devForm));
    alert('Application submitted! Data copied to clipboard.');
    navigator.clipboard.writeText(JSON.stringify(data,null,2));
});
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roblox Developer Application</title>
  <style>
    :root{
      --dark:#ff007f; /* hot pink */
      --light:#ffb6c1; /* light pink */
      --bg:#1a0a12;
      --card:#1f1118;
      --muted:#e0b7c4;
      --glass: rgba(255,255,255,0.05);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#ffeef5;background:linear-gradient(180deg,#2b0f1b 0%, #3d1526 50%, #1a0a12 100%)}
    .brand{padding:28px 24px;border-radius:14px;margin:22px auto 6px;max-width:980px;background:linear-gradient(90deg,var(--dark),var(--light));background-size:200% 200%;animation:grad 6s ease infinite;box-shadow:0 6px 30px rgba(255,0,127,0.15),inset 0 -6px 30px rgba(255,255,255,0.02);color:#3d1526;display:flex;align-items:center;gap:18px;}
    @keyframes grad{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .brand h1{margin:0;font-size:26px;letter-spacing:0.4px}
    .brand p{margin:0;font-size:13px;color:rgba(61,21,38,0.7)}
    .container{max-width:980px;margin:18px auto;padding:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.04), transparent);border-radius:14px;padding:22px;box-shadow:0 6px 18px rgba(61,21,38,0.6);border:1px solid rgba(255,255,255,0.05)}
    form{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    .full{grid-column:1/-1}
    label{display:block;font-size:13px;margin-bottom:8px;color:var(--muted)}
    input,select,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:var(--card);color:#ffeef5;outline:none}
    textarea{min-height:90px;resize:vertical}
    .actions{grid-column:1/-1;display:flex;gap:12px;justify-content:flex-end}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--dark);color:white;font-weight:600;cursor:pointer;transition:background 0.2s ease}
    button:hover{background:var(--light);color:#3d1526}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.08);color:var(--muted)}
    footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="brand">
    <div style="flex:1">
      <h1>Roblox Developer Application</h1>
      <p>Apply to become a Roblox game developer for our team.</p>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <form id="devForm">
        <div class="full">
          <label>1. Full Name *</label>
          <input type="text" name="fullname" required placeholder="Enter your full name">
        </div>
        <div class="full">
          <label>2. Roblox Username *</label>
          <input type="text" name="roblox" required placeholder="Your Roblox username">
        </div>
        <div class="full">
          <label>3. Roblox Profile Link *</label>
          <input type="url" name="profile" required placeholder="https://www.roblox.com/users/...">
        </div>
        <div class="full">
          <label>4. Discord Username *</label>
          <input type="text" name="discord" required placeholder="Example: user#0000">
        </div>
        <div class="full">
          <label>5. How old are you? *</label>
          <input type="number" name="age" min="10" required placeholder="Enter your age">
        </div>
        <div class="full">
          <label>6. Which developer role are you applying for? *</label>
          <select name="role" required>
            <option value="">Select one</option>
            <option>Builder</option>
            <option>Scripter</option>
            <option>UI Designer</option>
            <option>Animator</option>
            <option>Modeler</option>
            <option>Other</option>
          </select>
        </div>
        <div class="full">
          <label>7. How many years of experience do you have with Roblox Studio? *</label>
          <input type="number" name="experience" min="0" required placeholder="e.g. 2">
        </div>
        <div class="full">
          <label>8. What programming languages or tools do you use? *</label>
          <input type="text" name="tools" required placeholder="e.g. Lua, Blender, Photoshop">
        </div>
        <div class="full">
          <label>9. Share a link to your best Roblox project *</label>
          <input type="url" name="project" required placeholder="Game or model link">
        </div>
        <div class="full">
          <label>10. Describe what you did in that project *</label>
          <textarea name="roleDesc" required placeholder="Explain your role and what you contributed"></textarea>
        </div>
        <div class="full">
          <label>11. How do you handle working in a team environment? *</label>
          <textarea name="teamwork" required placeholder="Describe your teamwork style"></textarea>
        </div>
        <div class="full">
          <label>12. How many hours per week can you work on projects? *</label>
          <input type="number" name="hours" min="1" max="168" required placeholder="e.g. 10">
        </div>
        <div class="full">
          <label>13. Are you familiar with Trello, GitHub, or other collaboration tools? *</label>
          <input type="text" name="collab" required placeholder="Yes/No and which ones">
        </div>
        <div class="full">
          <label>14. What motivates you to become a Roblox developer? *</label>
          <textarea name="motivation" required placeholder="Explain your motivation"></textarea>
        </div>
        <div class="full">
          <label>15. Have you ever worked for a Roblox group or team before? *</label>
          <textarea name="pastWork" required placeholder="If yes, describe your past experience"></textarea>
        </div>
        <div class="full">
          <label>16. Do you prefer solo or collaborative projects? Why? *</label>
          <textarea name="workPref" required placeholder="Explain your preference"></textarea>
        </div>
        <div class="full">
          <label>17. What do you expect to gain from joining our developer team? *</label>
          <textarea name="gain" required placeholder="Share what you hope to achieve"></textarea>
        </div>
        <div class="full">
          <label>18. Anything else youâ€™d like to share?</label>
          <textarea name="extra" placeholder="Optional additional information"></textarea>
        </div>
        <div class="actions">
          <button type="reset" class="secondary">Clear</button>
          <button type="submit">Submit Application</button>
        </div>
      </form>
    </div>
    <footer>Need help? Contact <span style="color:var(--light)">devs@example.com</span></footer>
  </div>
  <script>
    const form=document.getElementById('devForm');
    form.addEventListener('submit',e=>{
      e.preventDefault();
      if(!form.reportValidity())return;
      const data=Object.fromEntries(new FormData(form));
      const json=JSON.stringify(data,null,2);
      alert('Application submitted! Copying data to clipboard...');
      navigator.clipboard.writeText(json);
    });
  </script>
</body>
</html>

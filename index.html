<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Developer Application</title>
  <style>
    :root{
      --dark:#ff007f; /* hot pink */
      --light:#ffb6c1; /* light pink */
      --bg:#1a0a12;
      --card:#1f1118;
      --muted:#e0b7c4;
      --glass: rgba(255,255,255,0.05);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#ffeef5;background:linear-gradient(180deg,#2b0f1b 0%, #3d1526 50%, #1a0a12 100%)}

    .brand {
      padding:28px 24px;
      border-radius:14px;
      margin:22px auto 6px;
      max-width:980px;
      background:linear-gradient(90deg,var(--dark),var(--light));
      background-size:200% 200%;
      animation: grad 6s ease infinite;
      box-shadow:0 6px 30px rgba(255,0,127,0.15), inset 0 -6px 30px rgba(255,255,255,0.02);
      color:#3d1526;
      display:flex;align-items:center;gap:18px;
    }
    @keyframes grad{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .brand h1{margin:0;font-size:26px;letter-spacing:0.4px}
    .brand p{margin:0;font-size:13px;color:rgba(61,21,38,0.7)}

    .container{max-width:980px;margin:18px auto;padding:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.04), transparent);border-radius:14px;padding:22px;box-shadow: 0 6px 18px rgba(61,21,38,0.6);border:1px solid rgba(255,255,255,0.05)}

    form{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    .full{grid-column:1/-1}
    label{display:block;font-size:13px;margin-bottom:8px;color:var(--muted)}
    input[type=text],input[type=email],input[type=url],select,textarea,input[type=number]{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:var(--card);color:#ffeef5;outline:none}
    textarea{min-height:110px;resize:vertical}
    .row{display:flex;gap:12px}
    .hint{font-size:12px;color:var(--muted);margin-top:6px}
    .actions{display:flex;gap:12px;justify-content:flex-end}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--dark);color:white;font-weight:600;cursor:pointer;transition:background 0.2s ease}
    button:hover{background:var(--light);color:#3d1526}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.08);color:var(--muted)}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{padding:8px 10px;border-radius:999px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.05);font-size:13px}

    .preview{background:linear-gradient(180deg, rgba(255,255,255,0.04), transparent);padding:12px;border-radius:10px;color:var(--muted);font-size:13px}

    @media (max-width:820px){form{grid-template-columns:1fr} .brand{border-radius:12px;margin:12px;padding:16px}}

    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(rgba(26,10,18,0.8),rgba(26,10,18,0.95));z-index:60}
    .modal .box{background:var(--card);padding:18px;border-radius:12px;max-width:780px;width:94%;}
    .success{color:#ffb6c1;font-weight:600}

    footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="brand">
    <div style="flex:1">
      <h1>Developer Application</h1>
      <p>Apply to join our developer team â€” tell us about your skills and projects.</p>
    </div>
    <div style="min-width:140px;text-align:right">
      <div class="chip">Role: Developer</div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <form id="appForm">
        <!-- form fields unchanged -->
      </form>
    </div>

    <footer>Have questions? Contact <span style="color:var(--light)">devs@example.com</span></footer>
  </div>
</body>
</html>
